<html>
  <head>
    <script type="text/javascript" src="https://s3.eu-central-1.amazonaws.com/connect-launcher/index.js"></script>
  </head>
  <body>
    <input type="text" id="publishableToken">
    <button onclick="init()">Set Pub token</button>
    <br>
    <a href="#" data-ibanity-launcher>Add Account</a>
    <script type="text/javascript">
      window.init = function () {
        window.IbanityLauncher.init({
          publishableToken : document.getElementById("publishableToken").value,
          onSuccess        : function (token) {
            if (token == null || token == undefined) {
              console.log("FAILURE")
            } else {
              console.log("SUCCESS")
            }
          }
        });
      };
    </script>
  </body>
</html>
